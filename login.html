<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC_Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <div>
            <img src="https://pbs.twimg.com/profile_images/493847405670850561/qslkfHlq_400x400.jpeg" width="100" height="100" />
            <h1 class="display-4">RPC : Red de programacion competitiva</h1>
            
            <!--<div class="alert alert-warning">No pueden haber campos vacios</div>
            <div class="alert alert-info">El usuario o contrase√±a son incorrectos</div>-->            
    
        </div>
        <form method="post">
            <div class="containerSingIn">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input class="form-control" />
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="SIGN IN" class="btn btn-primary" />
            </div>
            <label>New User</label>
            <div>
                <a href="https://es.stackoverflow.com"><button class="btn btn-primary">SIGN UP</button></a>
            </div>
        </form>
    </div>
